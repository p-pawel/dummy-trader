<form [formGroup]="placeOrderForm" (ngSubmit)="onSubmit()">
<div class="mb-3">
  <label for="price" class="form-label">Price [USD]</label>
  <input type="number" class="form-control" id="price" formControlName="price">
</div>
<div class="mb-3">
  <label for="amount" class="form-label">Amount [BTC]</label>
  <input type="number" step="0.00000001" class="form-control" id="amount" formControlName="amount">
</div>
<div class="mb-0">
  <label for="total" class="form-label">Total [USD]</label>
  <input type="number" class="form-control" id="total" formControlName="total">
</div>
<div class="mb-3">
  Available balance: {{ placeOrderForm!.get('balance')!.value | json }}
  USD
</div>
<div class="mb-3">
  <button type="submit" class="btn btn-primary mb-3 col-12" [disabled]="pendingRequest || !placeOrderForm.get('enough')?.value">
    <ng-container *ngIf="!pendingRequest">Buy</ng-container>
    <div class="spinner-border" role="status" style="width: 1rem;height: 1rem" *ngIf="pendingRequest"></div>
  </button>
</div>

</form>
